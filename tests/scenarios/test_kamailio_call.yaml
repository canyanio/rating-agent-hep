
setup:
  - type: api
    uri: /graphql
    method: POST
    payload:
      query: |
        mutation {
          a1:upsertAccount(
            name: "Fabio",
            account_tag: "1000",
            type: PREPAID,
            balance: 1000000,
            active: true,
            max_concurrent_transactions: 100
          ) {
            id
          }
          a2:upsertAccount(
            name: "Alex",
            account_tag: "1001",
            type: PREPAID,
            balance: 1000000,
            active: true,
            max_concurrent_transactions: 100
          ) {
            id
          }
          upsertCarrier(
            carrier_tag: "carrier",
            active: true,
            protocol: UDP,
            host: "carrier",
            port: 5060
          ) {
            id
          }
          upsertPricelist(
            pricelist_tag: "pricelist",
            currency:EUR
          ) {
            id
          }
          upsertPricelistRate(
            carrier_tag: "carrier",
            pricelist_tag: "pricelist",
            prefix: "sip:39",
            active: true,
            description: "pricelist rate",
            rate: 1,
            rate_increment: 1,
            connect_fee: 0,
            interval_start: 0
          ) {
            id
          }
        }

workers:
  - scenario: "test_kamailio_call.xml"
    number: 1
    repeat: 1
    timeout: 600
    call_rate: 1
    call_rate_period: 1000
    call_limit: 1
    call_number: 1
    values:
      call_duration: 1000
      from_user: "1000"
      from_domain: "sip.canyan.io"
      from_port: "5060"
      to_user: "1001"
      to_domain: "sip.canyan.io"
      to_port: "5060"


check:
  - type: api
    delay: 2
    uri: /graphql
    method: POST
    payload:
      query: |
        {
          allTransactions(
            page:0, perPage: 1, sortField:"timestamp_begin", sortOrder:"desc", filter:{account_tag:"1000"}
          ) {
            tenant
            account_tag
            source
            destination
            inbound
            failed
            failed_reason
          }
        }
    expected_response: |
      {
        "data": {
          "allTransactions": [{
            "tenant": "default",
            "account_tag": "1000",
            "source": "sip:1000@sip.canyan.io",
            "destination": "sip:1001@sip.canyan.io",
            "inbound": false,
            "failed": false,
            "failed_reason": ""
          }]
        }
      }
  - type: api
    uri: /graphql
    method: POST
    payload:
      query: |
        {
          allTransactions(
            page:0, perPage: 1, sortField:"timestamp_begin", sortOrder:"desc", filter:{account_tag:"1001"}
          ) {
            tenant
            account_tag
            source
            destination
            inbound
            failed
            failed_reason
          }
        }
    expected_response: |
      {
        "data": {
          "allTransactions": [{
            "tenant": "default",
            "account_tag": "1001",
            "source": "sip:1000@sip.canyan.io",
            "destination": "sip:1001@sip.canyan.io",
            "inbound": true,
            "failed": false,
            "failed_reason": ""
          }]
        }
      }
